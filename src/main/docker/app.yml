version: '2'
services:
    startup-app:
        image: startup
        environment:
            - _JAVA_OPTIONS=-Xmx512m -Xms256m
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://startup-mysql:3306/startup?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
    startup-mysql:
        extends:
            file: mysql.yml
            service: startup-mysql
